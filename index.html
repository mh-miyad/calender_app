<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Calendar ✨</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <div class="app-background">
    <div class="calendar-app">
      <header class="app-header">
        <h1>AI Calendar ✨</h1>
        <div class="booking-link-container">
          <a href="booking.html" target="_blank" class="action-btn booking-btn">My Booking Page (View Clone)</a>
        </div>
        <div class="controls">
          <button id="prev-month" class="control-btn"><i class="fas fa-chevron-left"></i></button>
          <h2 id="current-month-year">April 2025</h2>
          <button id="next-month" class="control-btn"><i class="fas fa-chevron-right"></i></button>
          <button id="add-event-btn" class="action-btn add-btn">
            <i class="fas fa-plus"></i> Add Event
          </button>
          <button id="sync-google-btn" class="sync-btn" title="Connect Google Calendar (Simulation)">G</button>
          <button id="sync-outlook-btn" class="sync-btn" title="Connect Outlook Calendar (Simulation)">O</button>
        </div>
      </header>

      <div id="calendar-grid" class="calendar-grid">
        <div class="day-header">Sun</div>
        <div class="day-header">Mon</div>
        <div class="day-header">Tue</div>
        <div class="day-header">Wed</div>
        <div class="day-header">Thu</div>
        <div class="day-header">Fri</div>
        <div class="day-header">Sat</div>
      </div>

      <div id="reminders-section" class="reminders-section">
        <h2><i class="fas fa-bell"></i> Upcoming</h2>
        <ul id="reminders-list">
        </ul>
      </div>

      <div id="event-modal" class="modal">
        <div class="modal-content glassmorphic">
          <button class="close-btn">&times;</button>
          <h3 id="modal-title">Create Event</h3>
          <form id="event-form">
            <div class="form-group">
              <label for="event-title">Title:</label>
              <input type="text" id="event-title" required>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="event-start-date">Start Date:</label>
                <input type="date" id="event-start-date" required>
              </div>
              <div class="form-group">
                <label for="event-end-date">End Date:</label>
                <input type="date" id="event-end-date">
                <small> (Optional: for multi-day events)</small>
              </div>
            </div>

            <div class="form-group">
              <label for="event-time">Time:</label>
              <input type="time" id="event-time">
              <small> (Leave blank for all-day)</small>
            </div>

            <div class="form-group">
              <label for="event-description">Description:</label>
              <textarea id="event-description"></textarea>
            </div>

            <div class="form-group">
              <label for="event-attendees">Attendees (Emails):</label>
              <input type="text" id="event-attendees" placeholder="simulated@example.com, ...">
            </div>
            <div class="form-group">
              <label for="event-meeting-link">Meeting Link:</label>
              <input type="text" id="event-meeting-link" placeholder="e.g., https://meet.google.com/...">
              <small>(Manually add link. Dynamic generation requires backend)</small>
            </div>


            <div class="modal-actions">
              <button type="button" id="delete-event-btn" class="action-btn delete-btn" style="display: none;"><i
                  class="fas fa-trash"></i> Delete</button>
              <button type="button" id="reschedule-btn" class="action-btn simulated-btn" style="display: none;"><i
                  class="fas fa-magic"></i> AI Reschedule</button>
              <button type="button" id="join-meet-btn" class="action-btn simulated-btn" style="display: none;"><i
                  class="fas fa-video"></i> Join Meet</button>
              <button type="submit" id="save-event-btn" class="action-btn save-btn"><i class="fas fa-save"></i> Save
                Event</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
