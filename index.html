<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart AI Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calendar-app">
    <header>
      <h1>Smart AI Calendar</h1>
      <div class="controls">
        <button id="prev-month">&lt; Prev</button>
        <h2 id="current-month-year">April 2025</h2>
        <button id="next-month">Next &gt;</button>
        <button id="add-event-btn">Add Event</button>
        <button id="sync-google-btn" title="Connect Google Calendar (Simulation)">G</button>
        <button id="sync-outlook-btn" title="Connect Outlook Calendar (Simulation)">O</button>
      </div>
    </header>

    <div id="calendar-grid" class="calendar-grid">
      <div class="day-header">Sun</div>
      <div class="day-header">Mon</div>
      <div class="day-header">Tue</div>
      <div class="day-header">Wed</div>
      <div class="day-header">Thu</div>
      <div class="day-header">Fri</div>
      <div class="day-header">Sat</div>
    </div>

    <div id="reminders-section">
      <h2>Upcoming Reminders (Simulated)</h2>
      <ul id="reminders-list">
      </ul>
    </div>

    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 id="modal-title">Add New Event</h3>
        <form id="event-form">
          <label for="event-title">Title:</label>
          <input type="text" id="event-title" required>

          <label for="event-date">Date:</label>
          <input type="date" id="event-date" required>

          <label for="event-time">Time:</label>
          <input type="time" id="event-time" required>

          <label for="event-description">Description:</label>
          <textarea id="event-description"></textarea>

          <label for="event-attendees">Attendees (Emails):</label>
          <input type="text" id="event-attendees" placeholder="comma, separated, emails">

          <div class="modal-actions">
            <button type="submit" id="save-event-btn">Save Event</button>
            <button type="button" id="join-meet-btn" class="simulated-btn" style="display: none;">Join Meet
              (Simulated)</button>
            <button type="button" id="reschedule-btn" class="simulated-btn" style="display: none;">AI Reschedule
              (Simulated)</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
